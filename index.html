<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <main>
      <article>
        <section>
          <h2 class="secondary-heading ">Bill</h2>
          <div class="input-field">
          <img src="images/icon-dollar.svg" alt="dollar" class="dollar-img">
          <input type="text" class="input input-bill">
        </div>	
        </section>

        <section>
          <h2 class="secondary-heading sm-margin">Select Tip %</h2>
          <div class="btn--tip">
            <button class="btn tip">5%</button>
            <button class="btn tip">10%</button>
            <button class="btn tip">15%</button>
            <button class="btn tip">25%</button>
            <button class="btn tip">50%</button>
            <div>
            <input type="text" class="custom-input tip" placeholder="Custom">
          </div>
          </div>
        </section>

        <section>
          <div class="number-of-people">
          <h2 class="secondary-heading ">Number of People</h2>
          <span class="hidden">Can't be zero or null</span>
          </div>
          <div class="input-field">
          <img src="images/icon-person.svg" alt="person" class="person-img">
          <input type="text" class="input people-number">
        </div>
        </section>

      </article>

      <article class="second-article flex">
        <section class="flex">
          <h2 class="secondary-heading">Tip Amount<br><span>/ person</span></h2>
          <div class="amount">$<span>0.00</span></div>
        </section>

        <section class="flex">
          <h2 class="secondary-heading">Total<br><span>/ person</span></h2>
          <div class="total">$<span>0.00</span></div>
        </section>

        <button class="btn btn--reset">reset</button>
      </article>

    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
